<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space timer</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
        <h1 class = "header">Timer</h1>
    </header>

    <div class="container">
      <div class="dom-example">
        <div class="space__counter">
          <h2 class="counter" id="counter">0</h2>
        </div>

        <button role="button" id="start">Start</button>
        <button role="button" id="pause">Pause</button>
        <button role="button" id="reset">Reset</button>
      </div>

    </div>
	




    <script src="./main.js"></script>
  </body>
</html>
